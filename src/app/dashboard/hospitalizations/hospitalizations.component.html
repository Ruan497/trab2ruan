<div class="custom-container">
    <div class="container-fluid">
        <table class="table table-borderless">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Descrição breve</th>
                <th>Idade</th>
                <th>Dono</th>
            </tr>
            <tr class="viewDetails" (click)="showDetails(hosp)" *ngFor="let hosp of hospitalizations">
                <td><img [src]="hosp.pet.image"></td>
                <td>{{hosp.pet.name}}</td>
                <td>{{hosp.description}}</td>
                <td>{{hosp.start_date | date: 'dd/MM/yyyy'}}</td>
                <td>{{hosp.end_date | date: 'dd/MM/yyyy'}}</td>
            </tr>
        </table>
    </div>
</div>
