<mat-dialog-content class="mat-typography">
    <div class="modal-header text-center" style="width: 100%;">
        <h2 class="modal-title white-text w-100 font-weight-bold py-2">Vacinas</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true" class="white-text">&times;</span>
        </button>
    </div>
    <div>
        <div class="custom-container">
            <div class="container-fluid">
                <form role="form">
                    <div class="row custom-space">
                        <div class="col-md-12">
                            <label>Nome</label>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="vaccine.name" #dest="ngModel" id="inpPQty"
                                    name="inpPQty" type="tel">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label>Valor</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="vaccine.value" #val="ngModel" id="inpVal"
                                    name="inpVal" type="text" currencyMask
                                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-secondary" style="width: 100%;"
                    (click)="closeModal()">CANCELAR</button>
            </div>
            <div class="col-md-6">
                <button (click)="createMed()" type="button" class="btn btn-outline-secondary"
                    style="width: 100%;">SALVAR</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
