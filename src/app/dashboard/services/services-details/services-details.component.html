<div class='card'>
    <div style="background-color: rgb(76, 3, 102); color: white;" class='card-header'>
        Detalhes do contrato de Nº {{contract.id}}
    </div>

    <div class='card-body' *ngIf='contract'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Nome:</div>
                    <div class='col-md-8'>{{contract.client.user.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>código:</div>
                    <div class='col-md-8'>{{contract.id}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Descrição:</div>
                    <div class='col-md-8'>{{contract.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Orçamento máximo:</div>
                    <div class='col-md-8'>{{contract.budget_limit | currency: 'BRL'}}</div>
                </div>
            </div>
            <div class='col-md-4'>>
             
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button (click)="downloadClipedDoc()" class="download-btn">Baixar anexado</button>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' style='width:80px' >
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
