<mat-dialog-content class="mat-typography">
    <div class="modal-header text-center" style="width: 100%;">
        <h2 class="modal-title white-text w-100 font-weight-bold py-2">Excluir</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal(false)">
            <span aria-hidden="true" class="white-text">&times;</span>
        </button>
    </div>
    <div>
        <div class="custom-container">
            <div class="container-fluid">
                <form role="form">
                    <div class="row custom-space">
                        <div class="col-md-12">
                            <span>Realmente deseja excluir os dados?</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-secondary" style="width: 100%;"
                    (click)="closeModal(false)">CANCELAR</button>
            </div>
            <div class="col-md-6">
                <button (click)="closeModal(true)" type="button" class="btn btn-outline-secondary"
                    style="width: 100%;">DELETAR</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
