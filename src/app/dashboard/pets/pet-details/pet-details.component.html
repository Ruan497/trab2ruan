<div class="custom-container">
    <div class="container-fluid">
        <div class='card'>
            <div style="background-color: #004D40; color: white;" class='card-header'>
                Detalhes do animal de Nº {{pet.id}}
            </div>

            <div class='card-body' *ngIf='pet'>
                <div class='row'>
                    <div class='col-md-8'>
                        <div class='row'>
                            <div class='col-md-4'>Nome:</div>
                            <div class='col-md-8'>{{pet.name}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-4'>código:</div>
                            <div class='col-md-8'>{{pet.id}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-4'>Descrição:</div>
                            <div class='col-md-8'>{{pet.description}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-4'>Tutor</div>
                            <div class='col-md-8'>{{pet.tutor.name}}</div>
                        </div>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-md-3">
                        <button (click)="openCliped()" class="download-btn">Baixar anexado</button>
                    </div>
                    <div class="col-md-3">
                        <button (click)="uploadDoc()" class="download-btn">Upload de receita</button>
                    </div>
                    <div class="col-md-3">
                        <button (click)="initHospitalization()" class="download-btn">Internar</button>
                    </div>
                </div>
            </div>

            <div class='card-footer'>
                <button class='btn btn-outline-secondary' style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Voltar
                </button>
            </div>
        </div>
    </div>
</div>
